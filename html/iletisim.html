<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>İletişim | DiziFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gray
        }

        .contact-form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px #0000001a;
        }

        .register {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="index.html">
            DiziFilm
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/filmler.html">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/diziler.html">Diziler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/iletisim.html">İletişim</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-light me-2">Giriş Yap</a>
                <a href="register.html" class="btn btn-primary register">Kayıt Ol</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h3 class="mb-4 text-center">Bize Ulaşın</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Konu</label>
                            <input type="text" class="form-control" id="subject" placeholder="Konu başlığı">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesaj</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
